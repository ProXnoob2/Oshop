<div class="d-flex justify-content-center w-100 mb-2 user-select-none">
  <mat-form-field appearance="fill" class="w-100" style="max-width: 500px">
    <input
      #filter
      matInput
      (keyup)="applyFilter(filter.value)"
      placeholder="Search..."
    />
    <button
      *ngIf="filter.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="applyFilter(''); filter.value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th
        class="laptop-screens"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Email
      </th>
      <td class="laptop-screens" mat-cell *matCellDef="let user">
        {{ user.email }}
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <a
          style="text-decoration: none; user-select: none"
          class="text-primary"
          [routerLink]="['/manage-users/', user.key]"
          >Edit</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 30]"
    class="pb-2"
  ></mat-paginator>
</div>

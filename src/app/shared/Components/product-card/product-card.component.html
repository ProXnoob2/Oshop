<div class="card mb-5 laptop-screens" style="width: 20rem; height: 23rem">
  <img class="card-img-top" [src]="product.imageUrl" [alt]="product.title" />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency : "INR" : "symbol" }}
    </p>
  </div>
  <div *ngIf="shoppingCart" class="card-footer">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-success w-100"
    >
      Add To Cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity
        [product]="product"
        [shopping-cart]="shoppingCart"
      ></product-quantity>
    </ng-template>
  </div>
</div>
